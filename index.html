<!DOCTYPE html>
<html lang="en">
<head>

                    <li id="user"><p>S</p></li>

        </header>
        <main>

            </div>

                </div>

                </div>

                    <ul id="footer_left">
                        <li>Advertising</li>
                        <li>Business</li>

                    </ul>
                    <ul id="footer_right">
                        <li>Privacy</li>
                        <li>Terms</li>
                        <li>Settings</li>
                    </ul>
        
                </nav>
